<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Please enter your credentials to continue</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <!-- Username Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input
              matInput
              placeholder="Enter your username"
              formControlName="email"
            />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('username')?.touched">
              Username is required.
            </mat-error>
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Enter your password"
              formControlName="password"
            />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
  
          <!-- Login Button -->
          <button
            mat-raised-button
            color="primary"
            class="full-width"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="accent" routerLink="/forgot-password">Forgot Password?</a>
      </mat-card-actions>
    </mat-card>
  </div>
