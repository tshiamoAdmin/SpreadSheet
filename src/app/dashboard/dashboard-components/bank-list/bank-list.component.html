		<!-- Card column -->
		<div class="col-12">
            <mat-card>
                    <mat-card-content>
                            <mat-card-title>Report Wizard?</mat-card-title>
                            <mat-card-subtitle><code class=""></code></mat-card-subtitle>
                    </mat-card-content>
                    <mat-tab-group mat-stretch-tabs="false">
                            <mat-tab label="Tab 1">
                               
                                <mat-card>
                                <mat-card-content>
                                <!-- <mat-card-title>Accordion</mat-card-title> -->
                                <!-- <mat-card-subtitle>Expansion panel</mat-card-subtitle> -->
                                
                                    <mat-accordion class="example-headers-align">
                                        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                                            <mat-expansion-panel-header>
                                                <mat-panel-title> Select Entity </mat-panel-title>
                                                <!-- <mat-panel-description> Type your name and age
                                                    <mat-icon>account_circle</mat-icon>
                                                </mat-panel-description> -->
                                            </mat-expansion-panel-header>

                                            <mat-form-field>
                                                <mat-label>Select Entity</mat-label>
                                                <mat-select>
                                                        <mat-option *ngFor="let bank of banks" [value]="bank.bank_id">
                                                                {{ bank.bank_name }}
                                                              </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                              <mat-form-field>
                                                <mat-label>Select Year</mat-label>
                                                <mat-select>
                                                        <mat-option *ngFor="let month of months" [value]="month.value">
                                                                {{ month.name }}
                                                              </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                              <mat-form-field>
                                                <mat-label>Select Month</mat-label>
                                                <mat-select>
                                                        <mat-option *ngFor="let year of years" [value]="year">
                                                                {{ year }}
                                                              </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                            <mat-action-row>
                                                <button mat-button color="primary" (click)="nextStep()">Next</button>
                                            </mat-action-row>
                                        </mat-expansion-panel>
                                        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                                            <mat-expansion-panel-header>
                                                <mat-panel-title> Destination </mat-panel-title>
                                                <mat-panel-description> Type the country name
                                                    <mat-icon>map</mat-icon>
                                                </mat-panel-description>
                                            </mat-expansion-panel-header>
                                            <mat-form-field>
                                                <input matInput placeholder="Country"> </mat-form-field>
                                            <mat-action-row>
                                                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                                                <button mat-button color="primary" (click)="nextStep()">Next</button>
                                            </mat-action-row>
                                        </mat-expansion-panel>
                                        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                                            <mat-expansion-panel-header>
                                                <mat-panel-title> Day of the trip </mat-panel-title>
                                                <mat-panel-description> Inform the date you wish to travel
                                                    <mat-icon>date_range</mat-icon>
                                                </mat-panel-description>
                                            </mat-expansion-panel-header>
                                            <mat-form-field>
                                                <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly> </mat-form-field>
                                            <mat-datepicker #picker></mat-datepicker>
                                            <mat-action-row>
                                                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                                                <button mat-button color="primary" (click)="nextStep()">End</button>
                                            </mat-action-row>
                                        </mat-expansion-panel>
                                    </mat-accordion>
                                </mat-card-content>
                            </mat-card>
                        </mat-tab>
                            <mat-tab label="Tab 2"><mat-card-content>Content 2</mat-card-content></mat-tab>
                    </mat-tab-group>
            </mat-card>    
    </div>
